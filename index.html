<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="resource/css/contentbank.css">
    <link rel="stylesheet" href="resource/css/puzzle.css">
    <meta charset="utf-8" />
    <title>Puzzle</title>
</head>
<body>
<span class="process_num">0%</span>
<div id="process">
    <span></span>
</div>

<header>
    <img id="logo" src="resource/img/logo.png">
    <h1>Puzzle</h1>
    <span class="username"></span>
</header>
<section class="wrapper">
    <!--Open screen container-->
    <div class="container" id="Open" style="display: none">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 open_label">
                <label>Insert Your Name:</label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 open_input">
                <input id="username" type="text" placeholder="" class="open_input_box"/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="alarm"><span></span></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button id="startgameButton"><h2>start</h2></button>
            </div>
        </div>

    </div>

    <!--Level container-->
    <div class="container" id="Level" style="display: none">
        <div class="row" id="level_row">

        </div>
    </div>

    <!--Game container-->
    <div class="container" id="Game" style="display: none">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="puzzle-title" id="puzzle-title">
                    Steps:<span class="click_num">0</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <p style="text-align: center">Just do it.</p>
                <div class="puzzle" id="puzzle">
                    puzzle body
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12" id="origin">
                <p style="text-align: center">Origin Image</p>
                <div class="puzzle-origin" id="puzzle-origin">
                    origin img
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>Â© 2015 <a href="https://github.com/tvxqljw">Ljw</a></p>
</footer>
</body>
</html>

<script type='text/javascript' src="resource/lib/jquery.js"></script>
<script type='text/javascript' src="resource/lib/puzzle.js"></script>
